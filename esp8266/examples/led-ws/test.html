
<!DOCTYPE html><html lang="en"><head><meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'/><title>Mazy-IoT NewYear Lighs</title><style> body { font-family: Arial, Helvetica, sans-serif; font-size: 16px; line-height: 2.0em; text-align: center;} a { color: #336699; padding: 5px; width: 100%;} .cont { max-width: 500px; text-align: left; } html, body { height: 100%; padding: 5px;} .slidecontainer { width: 100%; } .slider { -webkit-appearance: none; width: 100%; height: 5px; border-radius: 5px; background: #d3d3d3; outline: none; opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s; } .red { background: rgb(128, 0, 0); } .green { background: rgb(0, 128, 0); } .blue { background: rgb(0, 0, 128); } .slider:hover { opacity: 1; } .slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; border-radius: 50%; background: #4CAF50; cursor: pointer; } .cbc { border: none; padding: 8px; text-decoration: none; width: 100%; } input[type=button], input[type=submit], input[type=reset] { background-color: #4CAF50; border: none; color: white; padding: 16px 32px; text-decoration: none; margin: 4px 2px; cursor: pointer; width: 100%; } </style></head><body><div class='cont'><h1>Mazy-IoT NewYear Lighs</h1><form method='get' action='/save'><h2>Загальні налаштування</h2><div class='slidecontainer'><label for='brt'>Яскравість: <span id='bvo'>248</span></label><input type='range' min='1' max='255' value='248' class='slider' id='brt' name='brt'></div><div class='slidecontainer'><label for='del'>Затримка зміни: <span id="dvo">324</span>с</label><input type='range' min='0' max='1200' value='324' class='slider' id='del' name='del'></div><h2>Ефекти</h2><div class='cbc' id='colorpicker'><input type='checkbox' {stc} id='e_stat' name='e_stat' value='1'><label for='e_stat'>Статичний колір</label><div class='slidecontainer'><input type='range' min='0' max='255' value='65' class='slider red' id='csr' name='csr'><input type='range' min='0' max='255' value='116' class='slider green' id='csg' name='csg'><input type='range' min='0' max='255' value='193' class='slider blue' id='csb' name='csb'></div></div><div class='cbc'><input type='checkbox' {esc} value='1' id='e_snow' name='e_snow'><label for='e_snow'>Сніг</label></div><div class='cbc'><input type='checkbox' {erc} value='1' id='e_rain' name='e_rain'><label for='e_rain'>Райдуга</label></div><div class='cbc'><input type='checkbox' {elc} value='1' id='e_loin' name='e_loin'><label for='e_loin'>Повзунок</label></div><div class='cbc'><input type='checkbox' {ecc} value='1' id='e_conf' name='e_conf'><label for='e_conf'>Конфеті</label></div><div class='cbc'><input type='checkbox' {egc} value='1' id='e_glit' name='e_glit'><label for='e_glit'>Спалахи</label></div><div class='cbc'><input type='submit' id='sub' name='sub' val='Зберегти' /></div></form>


  <script>
  var bslider = document.getElementById('brt');
  var bvo = document.getElementById('bvo');
  bvo.innerHTML = bslider.value;
  var dslider = document.getElementById('del');
  var dvo = document.getElementById('dvo');
  dvo.innerHTML = dslider.value;
  var colorpicker = document.getElementById('colorpicker');
  bslider.oninput = function() { bvo.innerHTML = this.value; }
  dslider.oninput = function() { dvo.innerHTML = this.value; }
  var cslider_r = document.getElementById('csr');
  var cslider_g = document.getElementById('csg');
  var cslider_b = document.getElementById('csb');

</script>
